<ion-header>
  <ion-toolbar>
    <ion-title>Pessoa</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-button  (click)="salvar()" shape="round" expand="full" color="success">
        Confirmar
      </ion-button>
      <ion-button shape="round" expand="full" color="warning" routerLink="/home">
        Voltar
      </ion-button>
    </ion-card-header>
    <ion-card-content>
      <ion-text class="home">
        <h2>Informe seu Nome e sua Profissão.</h2>
      </ion-text>
      <form [formGroup]="pessoaForm">

        <ion-item>
          <ion-label position="floating" style="margin-bottom: 8px;">Nome</ion-label>
          <ion-input formControlName="nome" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Profissão</ion-label>
          <ion-input formControlName="profissao" type="text"></ion-input>
        </ion-item>


      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
